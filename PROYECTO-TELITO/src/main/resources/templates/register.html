<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
  <link rel="stylesheet" th:href="@{/login/assets/css/styles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <title>Registro - Telito</title>

  <style>

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login__form {
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.3),
      0 0 35px rgba(128, 0, 128, 0.1);
      border-radius: 12px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
      text-align: center;
      width: 600px;
    }

    .login__box select.login__input {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      cursor: pointer;
    }


    .login__box select.login__input option {
      background-color: #111;
      color: #fff;
    }



    .login__title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px rgba(186, 85, 211, 0.6);
      border-bottom: 2px solid rgb(186, 85, 211);
      display: inline-block;
      padding-bottom: 6px;
      margin-bottom: 5px;
    }

    .login__subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      color: #cfd5d9;
      letter-spacing: 1px;
      margin-top: 5px;
      margin-bottom: 1.5rem;
    }


    .login__inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .login__box {
      position: relative;
    }


  </style>

</head>
<body>
<div class="login">
  <img th:src="@{/login/assets/img/login-bg.png}" alt="image" class="login__bg">

  <form action="" class="login__form">
    <h1 class="login__title"><i class="ri-terminal-box-fill"></i> REGISTRO</h1>
    <h2 class="login__subtitle">Developer Portal</h2>

    <div class="login__inputs">
      <div class="login__box">
        <input type="text" placeholder="Nombre" required class="login__input">
        <i class="ri-user-3-fill"></i>
      </div>
      <div class="login__box">
        <input type="text" placeholder="Apellido Paterno" required class="login__input">
        <i class="ri-user-3-fill"></i>
      </div>
      <div class="login__box">
        <input type="text" placeholder="Apellido Materno" required class="login__input">
        <i class="ri-user-3-fill"></i>
      </div>
      <div class="login__box">
        <input type="text" placeholder="DNI" required class="login__input">
        <i class="ri-id-card-fill"></i>
      </div>
      <div class="login__box">
        <input type="email" placeholder="Correo institucional" required class="login__input">
        <i class="ri-mail-fill"></i>
      </div>

      <div class="login__box">
        <input type="password" placeholder="Contraseña" required class="login__input">
        <i class="ri-lock-2-fill"></i>
      </div>
      <div class="login__box">
        <input type="password" placeholder="Confirmar Contraseña" required class="login__input">
        <i class="ri-lock-2-fill"></i>
      </div>


      <div class="login__roles" style="margin-top: 20px; text-align: left;">
        <label style="display: inline-flex; align-items: center; margin-right: 20px; color: #fff; font-family: 'Orbitron', sans-serif;">
          <input type="radio" name="rol" value="desarrollador" required style="margin-right: 8px;">
          Desarrollador
        </label>
        <label style="display: inline-flex; align-items: center; color: #fff; font-family: 'Orbitron', sans-serif;">
          <input type="radio" name="rol" value="qa" required style="margin-right: 8px;">
          QA
        </label>
      </div>


    </div>

    <button type="submit" class="login__button">Registrarse</button>
  </form>
</div>
</body>
</html>
